name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          python -m pip install jsonschema numpy pandas polars duckdb pyarrow pytz types-PyYAML

      - name: Type check
        run: mypy src/ --ignore-missing-imports

      - name: Lint
        run: ruff check src/ tests/

      - name: Validate strategy registry
        run: python scripts/research/strategy_registry_v0.py validate

      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=xml -q
